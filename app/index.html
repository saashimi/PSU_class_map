<!DOCTYPE html>
<html>
  <head>
    <title>Map Example - Web Cartography!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

  </head>
  <body>
    <main>

      <div id="map"></div>
        <div id='console'>
          <h1>Scheduled Classes</h1>
          <p>Data: PSU Fall 2016</p>
          <div class='session'>
            <h2>Day of the week</h2>
            <div class='row' id='filters'>
              <input id='Mon' type='radio' name='toggle' value='Monday' checked='checked'>
              <label for='Mon'>Mon</label>
              <input id='Tue' type='radio' name='toggle' value='Tuesday'>
              <label for='Tue'>Tue</label>
              <input id='Wed' type='radio' name='toggle' value='Wednesday'>
              <label for='Wed'>Wed</label>
              <input id='Thu' type='radio' name='toggle' value='Thursday'>
              <label for='Thu'>Thu</label>
              <input id='Fri' type='radio' name='toggle' value='Friday'>
              <label for='Fri'>Fri</label>
              <input id='Sat' type='radio' name='toggle' value='Saturday'>
              <label for='Sat'>Sat</label>
            </div>
              <h2>Hour: <label id='active-hour'>6AM</label></h2>
              <input id='slider' class='row' type='range' min='6' max='20' step='1' value='6' />        
        </div>


    </main>
   <script src="/map.js"></script>
  </body>
</html>
