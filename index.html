<!DOCTYPE html>
<html>
  <head>
    <title>PSU per-Building Enrollment</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

  </head>
  <body>
    <main>

      <div id="map"></div>
        <div id='console'>
          <h1>Enrolled Students</h1>
          <p>Data: PSU Fall 2016</p>
          <div class='session'>
            <h2>Per Building Enrollment Totals</h2>
            <div class='row colors'>
            </div>
            <div class='row labels'>
              <div class='label'>0</div>
              <div class='label'>60</div>
              <div class='label'>170</div>
              <div class='label'>360</div>
              <div class='label'>710</div>
              <div class='label'>1100+</div>
            </div>

            <h2>Day of the week</h2>
            <div class='row' id='filters'>
              <input id='Mon' type='radio' name='toggle' value='Mon' checked='checked'>
              <label for='Mon'>M</label>
              <input id='Tue' type='radio' name='toggle' value='Tue'>
              <label for='Tue'>T</label>
              <input id='Wed' type='radio' name='toggle' value='Wed'>
              <label for='Wed'>W</label>
              <input id='Thu' type='radio' name='toggle' value='Thu'>
              <label for='Thu'>R</label>
              <input id='Fri' type='radio' name='toggle' value='Fri'>
              <label for='Fri'>F</label>
              <input id='Sat' type='radio' name='toggle' value='Sat'>
              <label for='Sat'>S</label>
            </div>
              <h2>Hour: <label id='active-hour'>6AM</label></h2>
              <div id='tot-enrolled'><p>Hover over a building</p></div>
              <input id='slider' class='row' type='range' min='6' max='20' step='1' value='6' />        
        </div>


    </main>
   <script src="/map.js"></script>
  </body>
</html>
